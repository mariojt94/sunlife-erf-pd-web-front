<div class="container">
    <div ng-controller="homePageController" class="modal-demo">
        <h3>Dashboard</h3>
        <hr />
        <div class="row">
            <div class="dashboard-chart" style="display: block; width: 540px; height: 270px; align-content:center; margin-left:300px">
                <center>
                    <canvas id="line" class="chart chart-line" chart-data="data"
                            chart-labels="labels" chart-series="series" chart-options="options"
                            chart-dataset-override="datasetOverride" chart-click="onClick"></canvas>
                </center>
            </div>

        </div>
        <hr />
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="col-sm-2">
                        <label>Ringkasan Aktivitas</label>
                    </div>
                    <div class="col-sm-3">
                        <select ng-model="ActivityMonth" ng-options="item.id as item.name for item in listMonth" class="form-control" ng-change="showDashboardDetail()"></select>
                    </div>
                    <div class="col-sm-3">
                        <select ng-model="ActivityMonth" ng-options="item.id as item.name for item in listMonth" class="form-control" ng-change="showDashboardDetail()"></select>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-4">
                    <div class="avatar"><i class="fa fa-user" aria-hidden="true"></i></div> 
                    <center>
                        <h1>{{ ActivitySummary.RfSubmit }}</h1>
                        <h3>Total Calon Agen</h3>
                    </center>
                </div>
                <div class="col-md-4">
                    <div class="avatar"><i class="fa fa-user" aria-hidden="true"></i></div> 
                    <center>
                        <h1>{{ ActivitySummary.RfProses }}</h1> 
                        <h3>Pending Proses</h3>
                    </center>

                </div>
                <div class="col-md-4">
                    <div class="avatar"><i class="fa fa-user" aria-hidden="true"></i></div>
                    <center>
                        <h1>{{ ActivitySummary.AgentActivated }}</h1> 
                        <h3>Kode Agen Aktif</h3>
                    </center>
                </div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="col-sm-2">
                        <label>Status RF</label>
                    </div>
                   
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <div ng-repeat="item in statusRfList">
                    <hr />
                    <div style="float:right">
                        <input type="hidden" value="{{ item.Id }}" />
                        {{ item.Name }}<br />
                        {{ item.Level }}<br />
                        {{ item.Status }}<br />
                        {{ item.LastUpdate }}<br />
                        <button ng-click="getDetailContact(item.Id)">Lihat Detail</button>
                    </div>
                    <div class="avatar"><i class="fa fa-user" aria-hidden="true"></i></div>
                </div>
                <hr />
                <!-- pager -->
                <ul ng-if="pager.pages.length" class="pagination">
                    <li ng-class="{disabled:pager.currentPage === 1}">
                        <a ng-click="fillStatusRfList(1)">First</a>
                    </li>
                    <li ng-class="{disabled:pager.currentPage === 1}">
                        <a ng-click="fillStatusRfList(pager.currentPage - 1)">Previous</a>
                    </li>
                    <li ng-repeat="page in pager.pages" ng-class="{active:pager.currentPage === page}">
                        <a ng-click="fillStatusRfList(page)">{{page}}</a>
                    </li>
                    <li ng-class="{disabled:pager.currentPage === pager.totalPages}">
                        <a ng-click="fillStatusRfList(pager.currentPage + 1)">Next</a>
                    </li>
                    <li ng-class="{disabled:pager.currentPage === pager.totalPages}">
                        <a ng-click="fillStatusRfList(pager.totalPages)">Last</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
