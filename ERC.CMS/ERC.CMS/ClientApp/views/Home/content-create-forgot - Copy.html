<section>
  <div class="d-md-flex h-md-100 align-items-center">
    <div class="col-sm-60 p-0 bg-indigo h-md-100">
      <img src="Content/assets/img/img-forgot.png" class="img-fluid  img-login">
    </div>
    <div class="col-sm-40 p-0 bg-white h-md-100 loginarea">
      <div class="d-md-flex align-items-center h-md-100 p-5 justify-content-center">
        <form class="rounded p-3">
          <a href="#"><img src="Content/assets/img/sunlife-logo.svg" class="img-fluid logo"></a>
          <h3 class="mb-4 text-center">Lupa Kata Sandi? </h3>
          <div class="form-group">
              <input type="text" ng-model="data.LoginName" class="form-control f-danger" placeholder="User ID" required>
          </div>
          <div class="form-group">
              <input type="email" ng-model="data.EmailOrNum" class="form-control" placeholder="No. Telepon / Email" required>
          </div>
          <div class="form-group row p-3">
            <button class="btn btn-primary shadow-sm btn-secondary col-4" onclick="window.location.href = '#';">Batal</button>
              <button type="submit" ng-click="submit(data);submitted = true;" class="btn-primary shadow-sm btn-blue col-4 ml-auto">Kirim</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
