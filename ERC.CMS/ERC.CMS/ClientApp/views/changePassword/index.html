<div class="container">
    <div ng-controller="changePasswordController" class="modal-demo">
        <div class="profile-detil">
            <div class="avatar"><i class="fa fa-user" aria-hidden="true"></i></div>
            <h2></h2>
        </div>
        <div class="setting-title">
            <h2>{{username}}</h2>
            <div class="change-password">
                <p>Ubah Password</p>
                <div class="change-password-wrap">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-4">Password Lama</label>
                            <div class="col-sm-8">
                                <input type="password" data-ng-model="formChangePassword.InputOldPassword" class="form-control field-gray" placeholder="Password lama">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-4">Password Baru</label>
                            <div class="col-sm-8">
                                <input type="password" data-ng-model="formChangePassword.InputNewPassword" class="form-control field-gray" placeholder="Password Baru">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-4">Konfirmasi Password Baru</label>
                            <div class="col-sm-8">
                                <input type="password" data-ng-model="formChangePassword.InputConfirmationNewPassword" class="form-control field-gray" placeholder="Konfirmasi Password Baru">
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <a href="#" class="btn btn-gray-100">Batal</a>
                        </div>
                        <div class="col-sm-6">
                            <!--<a href="#" class="btn btn-blue-100">Simpan</a>-->
                            <button class="btn btn-blue-100" id="SaveBtn" ng-click="submit(formChangePassword)">Simpan</button>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
