<div class="content-container">
    <div class="sl-title">
        <h2>Master Global Configuration</h2>
    </div>
    <div class="general-layoutfixed-container">
        <div class="general-layoutfixed">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Kata Kunci</label>
                        <input type="text" class="form-control" ng-model="filterOptions.keyword" />
                    </div>
                </div>
            </div>
            <div class="form-group" style="height: auto">
                <div class="col-md-14">
                    <button class="btn btn-primary" ng-click="search(filterOptions.keyword)">Pencarian</button>
                    <button class="btn btn-danger" ng-click="clearFilter(10,1)">Hapus Pencarian</button>
                    <button class="btn btn-success" ng-click="openPopUp()">Tambah Data</button> <br />
                </div>
            </div>

            <div class="col-md-14">
                <script type="text/ng-template" id="globalConfigurationContent.html">
                    <div class="modal-header">
                        <h4 class="modal-title">Master Global Configuration</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Kata Kunci</label>
                                    <input type="text" class="form-control" ng-model="$ctrl.globalconfig.Keyword" ng-readonly="editFlag" />
                                </div>
                                <div class="form-group">
                                    <label>Grup</label>
                                    <input type="text" class="form-control" ng-model="$ctrl.globalconfig.KeyGroup" />
                                </div>
                                <div class="form-group">
                                    <label>Nilai</label>
                                    <input type="text" class="form-control" ng-model="$ctrl.globalconfig.Value" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="form-group">
                            <button class="btn btn-primary" ng-click="$ctrl.ok($ctrl.globalconfig)">Save</button>
                            <button class="btn btn-danger" id="cancelBtn" ng-click="$ctrl.cancel()">Batal</button>
                        </div>
                    </div>
                </script>
            </div>
            <!--Primary Grid-->
            <div class="gridStyle" ng-grid="gridOptions"></div>
        </div>
    </div>
</div>
<style>
    .gridStyle {
        border: 1px solid rgb(212,212,212);
        width: 100%;
        height: 410px;
    }

    .modal-dialog {
        width: 1000px;
        height: 700px;
    }

    .app-modal-window .modal-dialog {
        width: 500px;
        height: 200px;
    }
</style>
