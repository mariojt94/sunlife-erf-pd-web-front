<div class="container-fluid d-body h-100 nopad-5010px">
	<div class="container h-100 nopad-5010px">

	  <div class="row h-100">
	    <div class="col-12 mb-4 d-link h-95">
	      <div class="card br10 shadow h-100">
	        <div class="card-body d-flex flex-column pl-5 pr-5 pt-4 pb-4 oy">
	          <div class="text-center">
	          		          	
		        <form class="col-lg-4 col-md-6 offset-lg-4 offset-md-3 col-sm-6 mt-5">
		          <div class="form-group">
                  <input type="text" class="form-control" placeholder="Nama Depan" ng-model="namaDepan" required>
		          </div>
		          <div class="form-group">
                  <input type="text" class="form-control" placeholder="Nama Belakang" ng-model="namaBelakang" required>
		          </div>
		          <div class="form-group">
                  <input type="email" class="form-control" placeholder="Alamat Email" ng-model="email" required>
		          </div>
		          <div class="form-group">
		            <div class="input-group mb-2">
		              <div class="input-group-prepend">
		                <div class="input-group-text">+62</div>
		              </div>
                        <input type="tel" class="form-control" ng-model="phoneNo" placeholder="Nomor Telepon">
		            </div>
		          </div>
		          <div class="form-group">
                  <input type="text" class="form-control" ng-model="sourceCandidate" placeholder="Jobstreet" required disabled>
		          </div>
		          <div class="form-group row p-3">
		            <button onclick="window.location.href='#!/profile';" class="btn btn-primary shadow-sm btn-secondary col-sm-5 col-12 mb-20" onclick="window.location.href = '#';">Batal</button>
		            <button ng-click="editProfile()" type="submit" class="btn-primary shadow-sm btn-blue col-sm-5 col-12 ml-auto mb-20">Simpan</button>
		          </div>
		        </form>

	          </div>
	        </div>
	      </div>
	    </div>

	  </div>
	</div>

</div>
