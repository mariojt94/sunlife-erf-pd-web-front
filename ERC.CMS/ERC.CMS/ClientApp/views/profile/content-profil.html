<div class="container-fluid d-body h-100">
	<div class="container h-100">

	  <div class="row h-100">
	    <div class="col-12 mb-4 d-link h-95">
	      <div class="card br10 shadow h-100">
	        <div class="card-body d-flex flex-column pl-5 pr-5 pt-4 pb-4 oy">
	          <div class="text-center">
	          	
                <img class="img-profile rounded-circle" height="120px" src="{{PicPath==undefined ? 'Content/assets/img/default-avatar.jpg' : PicPath}}">
	          	<p class="text-dark mt-2" ><strong>{{namaLengkap}}</strong></p>

	          	<form class="col-md-8 offset-md-3 mt-5">
				  <div class="form-group row mb-0">
				    <label class="col-md-4 text-left p-0 mb-0">Email</label>
					<label class="col-md-8 pl-1 text-left mb-0" >{{email}}</label>
				  </div>
				  <div class="form-group row mb-0">
				    <label class="col-md-4 text-left p-0 mb-0">No. Telepon</label>
				    <label class="col-md-8 pl-1 text-left mb-0">{{phoneNo}}</label>
				  </div>
				  <div class="form-group row">
				    <label class="col-md-4 text-left p-0">Recruitment Resource</label>
				    <label class="col-md-8 pl-1 text-left">{{sourceCandidate}}</label>
				  </div>
				</form>



            	<div class="mt-auto">
            		<button type="submit" onclick="window.location.href='#!/changeProfile';" class="btn-primary shadow-sm btn-blue w-150">Ubah</button>
            	</div>


	          </div>
	        </div>
	      </div>
	    </div>

	  </div>
	</div>

</div>
